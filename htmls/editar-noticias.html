<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/ImagensHeaderFooter/icone.png">
    <title>Editar Notícias - INFOEDIT</title>

    <!-- Referência aos arquivos CSS necessários -->
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet" href="../stylesheets/estilo-fixo.css">
    <link rel="stylesheet" href="../stylesheets/editar-inserir-excluir.css">
    <link rel="stylesheet" href="../stylesheets/noticias-conteudo.css">
    <link rel="stylesheet" href="../stylesheets/pagina-noticias.css">
</head>

<body>
    <!--Cabeçalho comum do site-->
    <header>
        <!-- Caixa com elementos de navegação -->
        <div class="caixaHeader">
            <img id="logoHeader" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
            <nav>
                <ul>
                    <li>
                        <a class="opcoesCabecalho" href="index.html">
                            <img id="imgIcone" src="../imagens/ImagensHeaderFooter/casa.png" alt="casa">
                            INÍCIO
                        </a>
                    </li>
                    <li>
                        <a class="opcoesCabecalho" href="pagina-noticias.html">
                            <img id="imgIcone" src="../imagens/ImagensHeaderFooter/noticia.png" alt="noticia">
                            NOTÍCIAS
                        </a>
                    <li>
                        <a class="opcoesCabecalho" href="inserir-noticias.html">
                            <img id="imgIcone" src="../imagens/ImagensHeaderFooter/adicionar.png" alt="inserir">
                            INSERIR
                        </a>
                    </li>
                    <li>
                        <a class="opcoesCabecalho" href="editar-noticias.html">
                            <img id="imgIcone" src="../imagens/ImagensHeaderFooter/editar.png" alt="editar">
                            EDITAR
                        </a>
                    </li>
                    <li>
                        <a class="opcoesCabecalho" href="excluir-noticias.html">
                            <img id="imgIcone" src="../imagens/ImagensHeaderFooter/excluir.png" alt="excluir">
                            EXCLUIR
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Corpo da página de edição do site -->
    <main>
        <!-- Título/subtítulos de função da página -->
        <h1 class="tituloFixo">EDITE UMA NOTÍCIA</h1>
        <p class="subtitulo">Pesquisar notícia:</p>

        <!-- Input para pesquisa de notícia que o usuário quer editar -->
        <input type="search" id="inPesquisaEditar" class="subtopico" placeholder="Digite o título da notícia...">
        <p><input type="button" value="Pesquisar" id="btPesquisaEditar" class="btFixo"></p>

        <!-- Saída da pesquisa -->
        <div id="outMaterias"></div>

        <!--Formulário de edição-->
        <form id="formEditar">
            <!-- campo de preencher título -->
            <div class="form-group">
                <label class="subtitulo">Título da Matéria:</label>
                <input type="text" id="inTitulo" class="subtopico" required>
            </div>

            <!-- campo de preencher matéria -->
            <div class="form-group">
                <label class="subtitulo">Texto da Matéria:</label>
                <textarea type="text" id="inTexto" class="subtopico" rows="12" required></textarea>
            </div>

            <!-- campo de preencher autor -->
            <div class="form-group">
                <label class="subtitulo">Autor da Matéria:</label>
                <input type="text" id="inAutor" class="subtopico" required>
            </div>

            <input type="button" value="Enviar" id="btEnviar" class="btFixo">
        </form>
    </main>
    <!--FOOTER comum do site-->
    <footer>

        <img id="logoFooter" src="../imagens/ImagensHeaderFooter/logo.png" alt="logo">
        <p id="copyright">&copy; Copyright INFOEDIT</p>

    </footer>

    <!-- Referência aos arquivos JavaScript necessários -->
    <script src="../javascript/vetores.js"></script>
    <script src="../javascript/editar-noticias.js"></script>

</body>

</html>
